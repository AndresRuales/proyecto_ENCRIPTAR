const diccionario = {

};

/*Funcion para encriptar*/
function encriptar(word) {
  let palabraAencriptar = '';
  for (let i = 0; i < word.length; i++) {
    const letter = word[i];
    palabraAencriptar += diccionario[letter] || letter;
  }
  return palabraAencriptar;
}
