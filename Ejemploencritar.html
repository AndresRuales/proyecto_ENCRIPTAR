<html lang ="es">
  <head>
    <meta charset="utf-8">

        <div class="botones">

          <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>

      </section>

      <section>
          <textarea class="mensajeEncriptado" col="50"rows="10" placeholder="" ></textarea>
          <div>
            <button class="copiar" onclick="btnCopiar()">Copiar</button>
          </div>
      </section>

    </main>
