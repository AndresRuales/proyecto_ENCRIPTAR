<script>

/*Diccionario con palabras y su valor*/
const diccionario = {
  'a': 'ai',
  'e': 'enter',
  'i': 'imes',
  'o': 'ober',
  'u': 'ufat'
};

/*Funcion para encriptar*/
function encriptar(word) {
  let palabraAencriptar = '';
  for (let i = 0; i < word.length; i++) {
    const letter = word[i];
    palabraAencriptar += diccionario[letter] || letter;
  }
  return palabraAencriptar;
}


function desencriptar(word) {
  let palabraDesencriptada = '';
  

  for (let i = 0; i < word.length;i++) {
    if(word[i] == "a"){
      let palabra = "";
      for(let j =i; j< word.length; j++) {
        palabra = palabra+word[j];
        if(palabra == "ai"){
          palabraDesencriptada+= "a";
          i=j;
          break;
        }
      }
    }
    else if (word[i] == "e"){
      let palabra = "";
      for(let j =i; j< word.length; j++) {
        palabra += word[j];
        if(palabra == "enter"){
          palabraDesencriptada+= "e";
          i=j;
          break;
        }
      }
    }
    else if (word[i] == "i"){
      let palabra = "";
      for(let j =i; j< word.length; j++) {
        palabra += word[j];
        if(palabra == "imes"){
          palabraDesencriptada+= "i";
          i=j;
          break;
        }
      }
      
    }
    else if (word[i] == "o"){
      let palabra = "";
      for(let j =i; j< word.length; j++) {
        palabra +=  word[j];
        if(palabra == "ober"){
          palabraDesencriptada+= "o";
          i=j;
          break;
        }
      }
    }
    else if (word[i] == "u"){
      let palabra = "";
      for(let j =i; j< word.length; j++) {
        palabra +=  word[j];
        if(palabra == "ufat"){
          palabraDesencriptada+= "u";
          i=j;
          break;
        }
      }
    }
    else{
      palabraDesencriptada+=word[i]
    }
  }
  return palabraDesencriptada;
}




</script>
