
<h1> ENCRIPTADOR DE PALABRAS</h1>

<input/>
<br>
<button> Encriptar! </button>
<button> Desencriptar! </button>

<script>

var codigoAencriptar = "Hola como estas";
var longitudCadena= codigoAencriptar.length;

var e = "enter";
var i = "limes";
var a = "ai";
var o = "ober";
var u = "ufat";
var oracion = "";
var letra ="";

function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    };

document.write(codigoAencriptar);
document.write(longitudCadena);
saltarLinea();

for (contador = 0;contador<longitudCadena; contador++){
    var letra = codigoAencriptar.charAt(contador);
    if (letra=="a"){
        oracion = oracion + a;
    }else if (letra=="e"){
        oracion = oracion + e;
    }else if (letra=="i"){
        oracion = oracion + i;
    }else if (letra=="o"){
        oracion = oracion + o;
    }else if (letra=="u"){
        oracion = oracion + u;
    }
    else{
        oracion = oracion + letra;
    }


};



        document.write(oracion);





    
</script>
